spring.application.name=ReturnQR

# --- PostgreSQL database ---
spring.datasource.url=jdbc:postgresql://localhost:5432/returnqr
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=returnqr
spring.datasource.password=returnqr

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# JWT config
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=3600000

# --- SMTP / Gmail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${MAIL_FROM:ReturnQR <returnqrapp@gmail.com>}

logging.level.org.springframework.mail=DEBUG
